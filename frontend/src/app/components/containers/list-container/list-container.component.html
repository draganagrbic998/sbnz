<app-preloader *ngIf="pending"></app-preloader>
<app-empty-container *ngIf="!pending && !length" [title]="title"></app-empty-container>

<div *ngIf="!pending && length">
    <app-paginator
    [pending]="pending"
    [pagination]="pagination"
    (changedPage)="changedPage.emit($event)"
    ></app-paginator>
    <ng-content></ng-content>
</div>
