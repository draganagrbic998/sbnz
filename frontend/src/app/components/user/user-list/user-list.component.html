<app-preloader *ngIf="fetchPending"></app-preloader>

<div class="root" *ngIf="!fetchPending">
  <div class="mat-elevation-z24">
    <table mat-table [dataSource]="users">
      
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let user"> {{user.role}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>
    
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First name</th>
        <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last name</th>
        <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <app-spacer-container>
            <span>
              <button 
              *ngIf="user.role==='SLUZBENIK'"
              matTooltip="Edit"
              mat-icon-button 
              color="primary"
              (click)="edit(user)">
                  <mat-icon>edit</mat-icon>
              </button>
            </span>
            <span>
              <button 
              *ngIf="user.role==='SLUZBENIK'"
              matTooltip="Delete"
              mat-icon-button 
              color="warn"
              (click)="delete(user.id)">
                  <mat-icon>delete</mat-icon>
              </button>
          </span>
          </app-spacer-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let odgovor; columns: columns;"></tr>
      <tr class="mat-row" *matNoDataRow><td class="mat-cell" colspan="3">No users</td></tr>

    </table>  

    <div class="paginator">
      <app-spacer-container>
        <span></span>
        <span>
          <app-paginator 
          [small]="true" 
          [pending]="fetchPending"
          [pagination]="pagination" 
          (changedPage)="changePage($event)"
          ></app-paginator>
        </span>
      </app-spacer-container>
    </div>
  </div>
</div>
