<div class="root mat-elevation-z24">
    <mat-card>
        <mat-card-content>
            <div class="details">
                <span>
                    #{{index}}
                </span>
                <span>
                    {{transaction.date | date: "dd MMM yyyy"}}
                </span>
            </div>
            <div class="text">
                <div>
                    <app-bold-text>Date: </app-bold-text>{{transaction.date | date: "dd MMM yyyy"}}
                </div>
                <div>
                    <app-bold-text>Amount: </app-bold-text>{{transaction.amount}} {{currency}}
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
