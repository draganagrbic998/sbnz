<app-dialog-container title="Bill Transaction"
[pending]="pending" [disabled]="amount.invalid" (confirmed)="confirm()">
    <div>
        <input
        appOnlyNumbers
        maxlength="9"
        [formControl]="amount"
        [classList]="'form-control'"
        placeholder="Enter increase amount">    
        <app-rule-response *ngIf="response?.valid==false" [small]="true">
            <app-bold-text>Error: </app-bold-text>{{response.message}}
        </app-rule-response>    
    </div>
</app-dialog-container>
