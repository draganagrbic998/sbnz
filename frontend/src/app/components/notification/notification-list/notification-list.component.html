<div>
    <app-list-container [pagination]="pagination" (changedPage)="changePage($event)"
    [pending]="pending" [length]="notifications.length" title="NO NOTIFICATIONS">
        <app-notification-details
        *ngFor="let notification of notifications; let i = index"
        [notification]="notification"
        [index]="i+1"
        ></app-notification-details>    
    </app-list-container>
</div>
