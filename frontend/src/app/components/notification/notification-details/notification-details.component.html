<app-details-container [index]="index" [date]="notification.date" [time]="true">
    <app-spacer-container>
        <span>
            {{notification.message}}
        </span>
        <span>
            <button 
            (click)="delete()"
            mat-icon-button 
            matTooltip="Delete"
            color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </span>
    </app-spacer-container>
</app-details-container>
